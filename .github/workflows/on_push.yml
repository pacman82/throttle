name: Build and test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Cargo Build
      run: cargo build        
    - name: Cargo Tests
      run: cargo test
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 ./python_client --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./python_client --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    - name: Lint with mypy
      run: |
        pip install mypy
        pip install types-requests
        mypy python_client/throttle_client
    - name: Test Python Client
      run: |
        export THROTTLE_LOG=debug
        pip install -e .[test]
        pytest -v

  dependabot:
    needs: [test]
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Merge Depenabot Pull Request
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
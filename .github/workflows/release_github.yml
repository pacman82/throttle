name: Publish Container image to GitHub Registry

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  push_to_registry:
    name: Push Docker image to GitHub registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: pacman82/throttle

      - name: Build and push Docker image
        uses: docker/build-push-action@601a80b39c9405e50806ae38af30926f9d957c47
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/throttle:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
